# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/language/
    - assets/food/images/
    - assets/grocery/icon/
    - assets/grocery/images/
    - assets/grocery/category/
    - assets/food/icon/
    - assets/food/svg/
    - assets/doctor/images/
    - assets/doctor/Image/
    - assets/doctor/Icon/
    - assets/wallet/Icon/
    - assets/wallet/Illustration/
    - assets/wallet/fonts/
    - assets/screen/images/
    - assets/screen/icon/
    - assets/rideshare/images/
    - assets/dating_app/icon/
    - assets/dating_app/images/
    - assets/household/icon/
    - assets/household/images/
    - assets/household/svg/
    - assets/academy/images/
    - assets/academy/icon/
    - assets/logo.jpg
    - assets/sixvalley/fonts/titillium/
    - assets/sixvalley/images/
    - assets/sixvalley/language/
    - assets/restaurant/language/
    - assets/restaurant/icon/
    - assets/restaurant/image/
    - assets/main_app/app_icon/
    - assets/main_app/drawer/
    - assets/main_app/liquid_swipe/
    - assets/


  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: GothamRounded
      fonts:
        - asset: assets/food/fonts/GothamRounded-Bold.ttf
        - asset: assets/food/fonts/GothamRounded-Book.ttf
        - asset: assets/food/fonts/GothamRounded-Light.ttf
        - asset: assets/food/fonts/GothamRounded-Medium.ttf

    - family: Muli
      fonts:
        - asset: assets/food/fonts/Muli.ttf
        - asset: assets/food/fonts/Muli-Bold.ttf
        - asset: assets/food/fonts/Muli-BoldItalic.ttf
        - asset: assets/food/fonts/Muli-ExtraLight.ttf
        - asset: assets/food/fonts/Muli-ExtraLightItalic.ttf
        - asset: assets/food/fonts/Muli-Italic.ttf
        - asset: assets/food/fonts/Muli-Light.ttf
        - asset: assets/food/fonts/Muli-LightItalic.ttf
        - asset: assets/food/fonts/Muli-Semi-BoldItalic.ttf
        - asset: assets/food/fonts/Muli-SemiBold.ttf

    - family: Khula
      fonts:
        - asset: assets/doctor/fonts/Khula-Bold.ttf
        - asset: assets/doctor/fonts/Khula-ExtraBold.ttf
        - asset: assets/doctor/fonts/Khula-Light.ttf
        - asset: assets/doctor/fonts/Khula-Regular.ttf
        - asset: assets/doctor/fonts/Khula-SemiBold.ttf

    - family: IBM
      fonts:
        - asset: assets/screen/fonts/IBMPlexSans-Bold.ttf
        - asset: assets/screen/fonts/IBMPlexSans-Medium.ttf
        - asset: assets/screen/fonts/IBMPlexSans-SemiBold.ttf


    - family: montserrat
      fonts:
        - asset: assets/wallet/fonts/Montserrat-Bold.ttf
        - asset: assets/wallet/fonts/Montserrat-Regular.ttf
        - asset: assets/wallet/fonts/Montserrat-SemiBold.ttf

    - family: poppins
      fonts:
        - asset: assets/wallet/fonts/Poppins-Bold.ttf
        - asset: assets/wallet/fonts/Poppins-Medium.ttf
        - asset: assets/wallet/fonts/Poppins-SemiBold.ttf
        - asset: assets/wallet/fonts/Poppins-Medium.ttf

    - family: roboto
      fonts:
        - asset: assets/dating_app/fonts/Roboto-Black.ttf
        - asset: assets/dating_app/fonts/Roboto-Bold.ttf
        - asset: assets/dating_app/fonts/Roboto-Light.ttf
        - asset: assets/dating_app/fonts/Roboto-Medium.ttf
        - asset: assets/dating_app/fonts/Roboto-Regular.ttf

    - family: manrope
      fonts:
        - asset: assets/household/fonts/Manrope-ExtraLight.ttf
          weight: 200
        - asset: assets/household/fonts/Manrope-Light.ttf
          weight: 300
        - asset: assets/household/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/household/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/household/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/household/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/household/fonts/Manrope-ExtraBold.ttf
          weight: 800

    - family: Avenir
      fonts:
        - asset: assets/academy/fonts/Avenir-Heavy.ttf
          weight: 700
        - asset: assets/academy/fonts/Avenir-Medium.ttf
          weight: 500

    - family: TitilliumWeb
      fonts:
        - asset: assets/sixvalley/fonts/titillium/TitilliumWeb-Regular.ttf
        - asset: assets/sixvalley/fonts/titillium/TitilliumWeb-Italic.ttf
        - asset: assets/sixvalley/fonts/titillium/TitilliumWeb-SemiBold.ttf
          weight: 600
        - asset: assets/sixvalley/fonts/titillium/TitilliumWeb-Bold.ttf
          weight: 700

    - family: Rubik
      fonts:
        - asset: assets/restaurant/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/restaurant/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/restaurant/fonts/Rubik-Bold.ttf
          weight: 700






  # For details regarding fonts from package dependencies,
